<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>Selected Thread - Imageboard</title>
    <link href="/custom.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand"  href="/m">Imageboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">xd</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">xdd</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">xddd</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">xdddd</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <div class="card mb-4">
        <div class="card-body">
            <form method="post" th:action="${'/m/submit/' + thread.id}">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input name="name" type="text" class="form-control" id="nameInput" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="descriptionInput" class="form-label">Description</label>
                    <textarea name="description" class="form-control" id="descriptionInput" rows="3"
                              placeholder="Reply Description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="imageInput" class="form-label">Upload Image</label>
                    <input name="imgURL" type="file" class="form-control" id="imageInput">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div class="col-md-12 text-center">
                <a th:href="@{'/' + ${thread.id}}" class="btn btn-primary">Reply</a>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${thread.title}">Thread Title</h5>
                    <div class="thread-info">
                        <span class="thread-id" th:text="${thread.replies[0].id}">ID</span>
                    </div>
                    <img class="thread-image" src="sample_image.jpg" alt="Sample Image" th:if="${thread.replies[0].getImgURL() != null && thread.replies[0].getImgURL() != ''}">
                    <p class="card-text" th:text="${thread.replies[0].getDescription()}">Thread Description</p>
                </div>
            </div>

            <h3>Replies</h3>
            <div class="card mb-4" th:each="reply : ${thread.replies}" th:if="${reply != thread.replies[0]}">
                <div class="card-body">
                    <div class="thread-info">
                        <span class="thread-id" th:text="${reply.id}">ID</span>
                    </div>
                    <h5 class="card-title" th:text="${reply.name}">Author Name 1</h5>
                    <img class="answer-image" src="#" th:src="${reply.imgURL}" alt="Answer Image" th:if="${reply.getImgURL() != null && reply.getImgURL() != ''}">
                    <p class="card-text" th:text="${reply.description}">Answer Description 1</p>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
