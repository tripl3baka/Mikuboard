<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
  <title>Selected Thread - Imageboard</title>
</head>

<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Selected Thread</h2>
      <button class="btn btn-primary d-block mx-auto mb-3">Reply</button> <!-- Reply button at top center -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Thread Title</h5>
          <img class="thread-image" src="sample_image.jpg" alt="Sample Image">
          <p class="card-text">Thread Description Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
      </div>
      <h3>Replies</h3>
      <div class="card mb-4">
        <div class="card-body">
          <p class="card-text">Reply 1</p>
        </div>
      </div>
      <div class="card mb-4">
        <div class="card-body">
          <p class="card-text">Reply 2</p>
        </div>
      </div>
      <div class="card mb-4">
        <div class="card-body">
          <p class="card-text">Reply 3</p>
        </div>
      </div>
      <!-- Add more reply cards as needed -->
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
