<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>Submit Thread - Imageboard</title>
</head>

<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Submit Thread</h2>
            <form action="#" method="post" th:action="posted" th:object="${thread}">
<!--                <div class="mb-3">-->
<!--                    <label for="name" class="form-label">Your Name</label>-->
<!--                    <input th:field = "*{name}" type="text" class="form-control" id="name" placeholder="Enter your name">-->
<!--                </div>-->
                <div class="mb-3">
                    <label for="title" class="form-label">Thread Title</label>
                    <input th:field = "*{title}" type="text" class="form-control" id="title" placeholder="Enter thread title">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Thread Description</label>
                    <textarea th:field = "*{description}" class="form-control" id="description" rows="3" placeholder="Enter thread description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="image">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
