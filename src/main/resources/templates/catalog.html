    <title>Selected Thread - Imageboard</title>
    <link href="/custom.css" rel="stylesheet">
</head>

<body>

            <img src="/title.png" alt="..." height="75"></a>

                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center bare-text">Catalog</h2>
            <div class="row">

                <div class="col-md-2" th:each="thread : ${threads}">

                    <div class="card catalog-card-master text-center">
                        <div class="card-body catalog-card">
                            <img class="catalog-image" th:src="${thread.replies[0].getImgURL()}" alt="Sample Image"
                                 th:if="${thread.replies[0].getImgURL() != null && thread.replies[0].getImgURL() != ''}">
                            <span class="thread-id" th:text="'No.'+ ${thread.replies[0].getId()}">ID</span>
                            <span class="ri" th:text="'R:'+ ${thread.replies.size()-1} + '/I:' +
                        ${thread.getRepliesWithImage().size()}"></span>
                            <span th:text="'Date: ' + ${#temporals.format(thread.replies[0].date, 'dd/MMM/yyyy HH:mm:ss')}"></span>
                            <a th:href="@{'/m/thread/' + ${thread.id}}">
                                <h5 class="card-title catalog-title" th:text="${thread.title}">Thread Title</h5>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<footer class="bg-dark text-white text-center py-3 mt-5">
    Mikuboard &copy; 2023
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
